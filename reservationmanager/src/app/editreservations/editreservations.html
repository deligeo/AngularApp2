
<div class="navbar">
  <a routerLink="/reservations" class="navbar-title">
    <h1>Reservation System</h1>
  </a>
  <div>
    <a routerLink="/add">Add Reservation</a>
    <a routerLink="/about">About Us</a>
  </div>
</div>

<div class="container">
  <h2>Edit Reservation</h2>
  <form #f="ngForm" (ngSubmit)="editReservation(f)">

    <!-- Area -->
    <div class="form-group">
      <label>Area</label>
      <input type="text" name="area" class="form-control" [(ngModel)]="reservation.area" required>
    </div>

    <!-- Start Time (Time Picker) -->
    <div class="form-group">
      <label>Start Time</label>
      <input type="time" name="start_time" class="form-control" [(ngModel)]="reservation.start_time" required>
    </div>

    <!-- End Time (Time Picker) -->
    <div class="form-group">
      <label>End Time</label>
      <input type="time" name="end_time" class="form-control" [(ngModel)]="reservation.end_time" required>
    </div>

    <!-- Booked (Yes/No Radio Buttons) -->
    <div class="form-group">
      <label>Booked</label><br>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          id="bookedYes"
          name="booked"
          [value]="'yes'"
          [(ngModel)]="reservation.booked"
          required
        />
        <label class="form-check-label" for="bookedYes">Yes</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          id="bookedNo"
          name="booked"
          [value]="'no'"
          [(ngModel)]="reservation.booked"
          required
        />
        <label class="form-check-label" for="bookedNo">No</label>
      </div>
    </div>


    <!-- Current or New Image Preview -->
    <div class="form-group">
      <label>Current or New Image Preview</label><br>
      <img
        [src]="previewUrl ? previewUrl : 'http://localhost/angularapp2/reservationapi/uploads/' + reservation.imageName"
        alt="Reservation Image"
        width="100"
        height="100"
        class="mb-3 border rounded"
      />
    </div>

    <!-- Upload New Image -->
    <div class="form-group">
      <label>Upload New Image</label>
      <input type="file" name="image" class="form-control" (change)="onFileSelected($event)">
    </div>

    <!-- Buttons -->
    <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Update</button>
    <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>

    <!-- Alerts -->
    <div *ngIf="success" class="alert alert-success mt-3">{{ success }}</div>
    <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
  </form>
</div>
