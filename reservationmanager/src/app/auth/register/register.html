<div class="form-container">
  <h2>Register</h2>
  <button class="btn btn-outline-primary" routerLink="/login">Login</button>

  <form (ngSubmit)="register()" #regForm="ngForm" novalidate>
    <input type="text" [(ngModel)]="userName" name="username" placeholder="Username" required />
    <input type="email" [(ngModel)]="emailAddress" name="emailAddress" placeholder="Email" required />
    <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required />
    <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required />

    <div *ngIf="confirmPassword && confirmPassword !== password" class="error">
      Passwords do not match.
    </div>

    <button type="submit" [disabled]="password !== confirmPassword || !regForm.valid">
      Register
    </button>

    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
  </form>
</div>
