          <input type="text"

            required
            #area="ngModel"

        <!-- Example of read-only row -->
        <div class="col-2">{{ item.area }}</div>
        <div class="col-2">{{ item.start_time }}</div>
        <div class="col-2">{{ item.end_time }}</div>
        <div class="col-2">{{ item.booked }}</div>
